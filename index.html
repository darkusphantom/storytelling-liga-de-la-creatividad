<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/kirby.css">
  <link rel="stylesheet" href="css/chatbox.css">
  <link rel="stylesheet" href="css/room.css">
  <link rel="stylesheet" href="css/piplup.css">
  <link rel="stylesheet" href="css/animation.css">
  <title>Liga de la Creatividad</title>
</head>
<body>
  <div id="tablet" class="tablet">
    <input type="checkbox" class="tablet__button" id="btn">
    </input>

    <div id="screen" class="screen">
      <div class="screen__container">
        <p id="text" class="screen__section screen__text">
          <span class="text1">Hola, humano :)</span>
          <span class="text2">Â¿CuÃ¡nto tiempo? ðŸ‘€</span>
          <span class="text3">Quiero contarte una historia...</span>
        </p>

        <div id="room" class="screen__section room">
          <div class="wall"></div>
          <div class="window">
            <div class="window__mirror"></div>
            <div class="window__marco--horizontal"></div>
          </div>
          <div class="picture"></div>
          <div class="bed">
            <div class="bed--back"></div>
            <div class="bed--body"></div>
            <div class="pillow"></div>
            <div class="bed--front"></div>
          </div>
          <div class="desk">
            <div class="desk--top"></div>
            <div class="desk--lateral"></div>
            <div class="laptop">
              <div class="laptop__front"></div>
              <div class="laptop__keyboard">
                <div class="keyboard"></div>
              </div>
            </div>
            <div class="piplup"></div>
          </div>
          <div class="floor"></div>
        </div>
      </div>
    </div>

    <div class="tablet__bocina">
      <div class="tablet__bocina__circle"></div>
      <div class="tablet__bocina__circle"></div>
      <div class="tablet__bocina__circle"></div>
    </div>
  </div>

  <div class="kirby">
    <div class="kirby__head">
      <div class="kirby__eye kirby__eye--left">
        <div class="kirby__eye__pupile"></div>
      </div>
      <div class="kirby__eye kirby__eye--right">
        <div class="kirby__eye__pupile"></div>
      </div>
    </div>
    <div class="chat-box">
      <div class="chat-box__text">
        Haz click en <span class="tablet__button"></span>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
